<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        h1 {
            font: 2em Arial;
            font-weight: bold;
            color: limegreen;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro = <input type="number" name="txtvelocidade" id="txtvelocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvelocidade')
            var vel = Number(txtvel.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if(vel > 60) {
                res.innerHTML += 'Você está <strong>MULTADO</strong> por excesso de velocidade'
            }
        }
    </script>
</body>
</html>
