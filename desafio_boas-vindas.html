<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        h1 {
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 30px;
            background-color: moccasin;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clique()">Inicie o desafio</button>
    <script>
        function clique() {
            var nome = window.prompt("Qual é o seu nome? ")
            var idade = window.prompt(`Olá, ${nome}, quantos anos você tem? `) 
            window.prompt(`Acabei de conhecer ${nome}, que tem ${idade} anos.`)
        }
    </script>
</body>
</html>
